<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
   <meta name="ws-access" content="%{ACCESS_LIST}"/>
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="width=1024" />
   <meta name="format-detection" content="telephone=no" />
   <title>%{WINDOW_TITLE}</title>
   <link rel="shortcut icon" href="%{WI.SBIS_ROOT}img/themes/wi_scheme/favicon.ico" type="image/x-icon" />
   <link rel="stylesheet" href="%{WI.SBIS_ROOT}css/core.css" type="text/css" />
   <link rel="stylesheet" href="%{WI.SBIS_ROOT}css/themes/wi_scheme.css" type="text/css" />
   <link rel="stylesheet" href="%{RESOURCE_ROOT}Theme/css/shop.css " type="text/css"/>
   %{APPEND_STYLE}
   <script type="text/javascript">
      //new config support
      window.wsConfig = {
         wsRoot: '%{WI.SBIS_ROOT}',
         appRoot: '%{APPLICATION_ROOT}',
         resourceRoot: '%{RESOURCE_ROOT}',
         defaultServiceUrl: '%{SERVICES_PATH}',
         theme: 'wi_scheme',
         userConfigSupport: %{CONFIG.USER_PARAMS},
         globalConfigSupport: %{CONFIG.GLOBAL_PARAMS},
         saveLastState: %{SAVE_LAST_STATE}
      };
      window.WSRootPath = '%{WI.SBIS_ROOT}';
      window.ResourcePath = '%{RESOURCE_ROOT}';
      window.ServicesPath = '%{SERVICES_PATH}';
      window.WSTheme = 'wi_scheme';
   </script>
   <script type="text/javascript" id="ws-include-contents"></script>
   <script type="text/javascript" data-pack-name="require" src="%{WI.SBIS_ROOT}ext/requirejs/require.js"></script>

   <script type="text/javascript" data-pack-name="require" src="%{WI.SBIS_ROOT}ext/requirejs/plugins/js.js"></script>
   <script type="text/javascript" data-pack-name="require" src="%{WI.SBIS_ROOT}ext/requirejs/plugins/text.js"></script>

   <script type="text/javascript" data-pack-name="require" src="%{WI.SBIS_ROOT}ext/requirejs/plugins/native-css.js"></script>
   <script type="text/javascript" data-pack-name="require" src="%{WI.SBIS_ROOT}ext/requirejs/plugins/html.js"></script>
   <script type="text/javascript" data-pack-name="require" src="%{WI.SBIS_ROOT}ext/requirejs/plugins/is.js"></script>
   <script type="text/javascript" data-pack-name="require" src="%{WI.SBIS_ROOT}ext/requirejs/plugins/i18n.js"></script>
   <script type="text/javascript" data-pack-name="require" src="%{WI.SBIS_ROOT}ext/requirejs/plugins/json.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="%{WI.SBIS_ROOT}ext/jquery-min.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="%{WI.SBIS_ROOT}ext/jquery-cookie-min.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="%{RESOURCE_ROOT}contents.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="%{WI.SBIS_ROOT}lib/core.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="%{WI.SBIS_ROOT}res/js/bootup.js"></script>
   <script type="text/javascript" id="ws-include-components"></script>
   %{APPEND_JAVASCRIPT}
   <script type="text/javascript">
      $ws.core.ready.addCallback(function(){
         require([ 'bootup' ], function() {
            $ws.core.bootup();
         });
      });
   </script>
